<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">contact us</h1>
    <form>
      <div class="w-100">
        <p>Your Email</p>
        <input type="email" class="form-input" placeholder="email@example.com">
      </div>

      <div class="w-50">
        <p>First name</p>
        <input type="name" class="form-input">
      </div>
      <div class="w-50">
        <p>Last name</p>
        <input type="name" class="form-input">
      </div>
      <div style="clear:both"></div>
      <div class="w-100">
        <p>Message</p>
        <textarea name="" id="" cols="30" rows="10" class="form-input"></textarea>
      </div>
      <div >
        <input id="sub" type="checkbox">
        <label for="sub">Subscribe</label>
        <button type="submit" class="yellow-button">SEND</button>
      </div>

    </form>
  </div>
</body>
</html>
